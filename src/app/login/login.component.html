<p>
  login page!
</p>

<form class="form" role="form" (ngSubmit)="login()">

         <div>
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login" 
                    [(ngModel)]="username">
                </div>
                <div>
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" name="password" id="password"
                      [(ngModel)]="password">
                </div>
               
           <button type="submit" >Sign in</button>
</form>


<a href="http://localhost:8080/login/facebook" > Facebook</a>
<a href="http://localhost:8080/login/github" > Github</a>
